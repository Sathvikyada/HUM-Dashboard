[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  environment = { VITE_NETLIFY_FUNCTIONS_BASE = "/.netlify/functions" }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

